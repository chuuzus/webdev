<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="style.css" />

    <title>Countdown Timer App</title>
  </head>
  <body>
    <main class="app">
      <nav>
        <div class="set set__timer">
          <h2 class="head-text">Set Countdown Timer</h2>
          <form class="form timer__field">
            <input
              type="number"
              placeholder="Enter the minute ex. 01"
              class="form__input form__input--minute"
            />
            <input
              type="number"
              placeholder="Enter the second ex. 59"
              class="form__input form__input--second"
            />
            <button class="form__btn form__btn--start">Start Timer</button>
            <label class="form__label">Minute</label>
            <label class="form__label">Second</label>
          </form>
        </div>
      </nav>
    </main>

    <div class="timer">
      <h1 class="timer--display">00:00</h1>
    </div>

    <script src="script.js"></script>
  </body>
</html>
